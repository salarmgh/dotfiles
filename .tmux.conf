unbind C-b
set -g prefix M-a
bind M-a send-prefix

unbind p

set -g default-terminal "xterm-256color"

set -g history-limit 10000000

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

set -g set-titles on
set -g set-titles-string "#T"

bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-Right next-window
bind -n C-Left previous-window

set-option -g allow-rename off

set -g base-index 1
set -g pane-base-index 1

bind c new-window -c "#{pane_current_path}"

set -sg escape-time 0

#set-window-option -g mode-keys vi


bind -n M-A setw synchronize-panes on
bind -n M-S setw synchronize-panes off


set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


set -g status-position bottom
set -g status-justify left
set -g status-right ''
set -g status-left ''

setw -g monitor-activity on
set -g visual-activity on

set -gq status-utf8 on
set -g status-interval 30

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-style fg=yellow,bg=white #yellow and base2

# default window title colors
set-window-option -g window-status-style fg=brightyellow,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=white #base2
set-option -g pane-active-border-style fg=brightcyan #base1

# message text
set-option -g message-style fg=brightred,bg=white #orange and base2

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
