unbind C-b
set -g prefix M-a
bind M-a send-prefix

unbind p

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 10000000

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

set -g set-titles on
set -g set-titles-string "#T"

bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

#unbind C-h
#unbind C-j
#unbind C-k
#unbind C-l

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-Left previous-window
bind -n C-Right next-window

set-option -g allow-rename off

set -g base-index 1
set -g pane-base-index 1

bind c new-window -c "#{pane_current_path}"

set -sg escape-time 0

#set-window-option -g mode-keys vi


bind -n M-A setw synchronize-panes on
bind -n M-S setw synchronize-panes off


set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

setw -g clock-mode-colour colour5
setw -g mode-style 'fg=#ebdbb2 bg=#282828 bold'

set -g pane-border-style 'fg=#ebdbb2 bg=#282828'
set -g pane-active-border-style 'bg=#ebdbb2 fg=#282828'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#282828 fg=#ebdbb2 dim'
set -g status-right ''
set -g status-left ''

setw -g window-status-current-style 'fg=#ebdbb2 bg=#32302f bold'
setw -g window-status-current-format ' #I#[fg=#32302f]:#[fg=#32302f]#W#[fg=#32302f]#F '
setw -g window-status-style 'fg=#ebdbb2 bg=#32302f'
setw -g window-status-format ' #I#[fg=#ebdbb2]:#[fg=#ebdbb2]#W#[fg=#ebdbb2]#F '
setw -g window-status-bell-style 'fg=#ebdbb2 bg=#32302f bold'

set -g message-style 'fg=#32302f bg=#ebdbb2 bold'

setw -g window-status-style fg=#ebdbb2,bg=#32302f
setw -g window-status-current-style fg=#32302f,bold,bg=#ebdbb2

set -g pane-border-style fg=#ebdbb2,bg=#32302f
set -g pane-active-border-style fg=#ebdbb2,bg=#32302f


setw -g monitor-activity on
set -g visual-activity on

set -gq status-utf8 on
set -g status-interval 30
